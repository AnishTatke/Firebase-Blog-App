<div class="container">
    <div class="row justify-content-center p-4">
        <div class="col-md-6">
            <h1>Login</h1>
            <div class="form-input">
                <label>Email</label>
                <input type="email" [(ngModel)]="email">
            </div>
            <div class="form-input">
                <label>Password</label>
                <input type="password" [(ngModel)]="password">
            </div>
            <div class="form-input">
                <button (click)="onClick()" type="button">Log In</button>
            </div>
            <div class="form-input">
                <label>Or sign in with Google</label>
                <button (click)="googleLogin()" type="button">Google</button>
            </div>
        </div>
    </div>
</div>
