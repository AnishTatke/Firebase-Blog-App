<div class="conatiner">
    <div class="row justify-content-center">
        <h1>Add New Post</h1>
    </div>
    <div class="form-group">
        <label>Title</label>
        <input type="text" [(ngModel)]="title">
    </div>
    <div class="form-group">
        <label>Content</label>
        <input type="text" [(ngModel)]="content">
    </div>
    <div class="form-group">
        <button (click)="addPost()" type="button">Add Post</button>
    </div>
</div>
